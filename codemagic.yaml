integrations:
  app_store_connect:
    integration_name: NK_Tomislav

workflows:
  ios-build:
    name: iOS Build for TestFlight
    environment:
      vars:
        BUNDLE_ID: "com.example.tomislav"
      groups:
        - app_store_credentials
        - firebase_credentials
      flutter: stable
      xcode: latest

    scripts:
      - name: Decode GoogleService-Info.plist
        script: |
          echo $GOOGLE_SERVICE_INFO | base64 --decode > ios/Runner/GoogleService-Info.plist

      - name: Flutter clean & build
        script: |
          flutter clean
          flutter pub get
          flutter build ios --release

    artifacts:
      - build/ios/ipa/*.ipa

    publishing:
      app_store_connect:
        auth: $APP_STORE_CONNECT_NK_Tomislav
        submit_to_testflight: true

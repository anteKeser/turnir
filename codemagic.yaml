integrations:
  app_store_connect:
    integration_name: NK Tomislav

workflows:
  ios-build:
    name: iOS Build for TestFlight
    environment:
      groups:
        - app_store_credentials
        - firebase_credentials
      flutter: stable
      xcode: latest

    scripts:
      - name: Decode GoogleService-Info.plist
        script: |
          echo $GOOGLE_SERVICE_INFO | base64 --decode > ios/Runner/GoogleService-Info.plist

      - name: Flutter clean & build
        script: |
          flutter clean
          flutter pub get
          flutter build ios --release

    artifacts:
      - build/ios/ipa/*.ipa

    publishing:
      app_store_connect:
        auth: integration
        submit_to_testflight: true
